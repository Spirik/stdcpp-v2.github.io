<header class="header">
  <input
    class="header__checkbox"
    id="headerCheckbox"
    type="checkbox"
  />
  <div class="header__container container">
    <div class="header__row">
      {% include logo-header.html %}
      <div class="header__controls">
        {% include top-menu.html %}
        <div class="header__foot">
          <ul class="header__foot-nav">
            {% for item in site.data.footer.menu %}
            <li class="header__foot-nav-item">
              <a
                href="{% if item.external != true %}{{ site.baseurl }}{% endif %}{{ item.url }}"
                class="header__foot-nav-link {% if item.external %}header__foot-nav-link_external{% endif %}"
                {% if item.external %}
                target="_blank"
                rel="noopener noreferrer"
                {% endif %}
              >
                {{ item.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
          <div class="header__foot-copyright">
            {{ site.data.footer.copyright | markdownify | remove: '<p>' | remove: '</p>'}}
          </div>
        </div>
      </div>
      <div class="header__toggle">
        <label
          class="header__toggle-label"
          for="headerCheckbox"
        >
          <span>{{ site.data.header.menuTitle }}</span>
        </label>
      </div>
    </div>
  </div>
</header>
